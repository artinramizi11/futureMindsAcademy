<!DOCTYPE html> 
<html> 

<head> 
	<title>HTML Calculator</title> 

	<!-- For styling -->
	<style> 
		table { 
			margin-left: auto; 
			margin-right: auto; 
			display: flex;
			justify-content: center;
			align-items: center;
			height: 90vh;
		} 
		
		input[type="button"] { 
			width: 100%; 
			padding: 20px 40px; 
			background-color: green; 
			color: white; 
			font-size: 24px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
		} 
		
		input[type="text"] { 
			padding: 20px 30px; 
			font-size: 24px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
			border: 2px solid black; 
		} 
	</style> 
</head> 

<body> 

	<!-- Create table -->
	
	<table id="calcu"> 
		<tr> 
			<td colspan="3"> 
				<input type="text" disabled id="calcfield"> 
			</td> 
			<td><input type="button" onclick="clearAll();" value="c" id="clearBtn"></td> 
		</tr> 

		<tr> 
			<td><input type="button" onclick="sendValue(this.value);" value="1" id="oneBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="2" id="twoBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="3" id="threeBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="/" id="divide"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="sendValue(this.value);" value="4" id="fourBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="5" id="fiveBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="6" id="sixBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="*" id="multiply"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="sendValue(this.value);" value="7" id="sevenBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="8" id="eightBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="9" id="nineBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="-" id="subtractBtn"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="sendValue(this.value);" value="0" id="zeroBtn"></td> 
			<td><input type="button" onclick="equate();" value="=" id="equalBtn"></td> 
			<td><input type="button" onclick="sendValue(this.value);" value="+" id="addBtn"></td> 
		</tr> 
	</table> 
</body> 


<script>

    const calcfield = document.querySelector("#calcfield");

	function sendValue(r) {
        calcfield.value += r;
    
    }

    function clearAll() {
        calcfield.value = "";
    }

    function equate() {
        calcfield.value = eval(calcfield.value); 
    }

   
      
</script>

</html>
