<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMA Movies</title>
    <link rel="stylesheet" href="assets/css/fma-general.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col white">FMA Movies</div>
            <div class="col text-right">
                <a class="white" href="#">Login</a>
            </div>
        </header>
        <div class="row">
            <nav class="col-1 white">
                <div class="allGernes">
                    <div class="row">
                        <div class="col-3">
                            <select class="p-0 movieGernes" onchange="loadMovies(this.value)">
                    
                            </select>
                        </div>
                        <div class="col-1 play-pause">
                            <p class="play" onclick="newTab()"><img src="assets/img/play.png" alt="Play"></p>
                        </div>
                    </div>
                </div>
                <div class="gerneFeed">
                    <ul class="movielist">
                       
                        
                        
                    </ul>
                </div><!-- end moviesFeed -->
            </nav>
            <main class="col-4">
                <div class="row">
                    <div class="col">
                        <div class="movie-details-page">
                    
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="assets/js/movies.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
