<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script>
         let number = Math.floor(Math.random() * 6);
         let tries = 1;
         let user = prompt('Guess a number from 1-6');
         while (number != user) {
            if (user < number) {
                user = prompt('You guessed too low, try again');
                tries++;
            } if (user > number) {
                user = prompt('You guessed too high, try again');
                tries++;
            }
         }
         alert(`You guessed right in ${tries} tries!`)
    </script>
</body>
</html>
