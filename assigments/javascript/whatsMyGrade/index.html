<body>

    <script>
        let userInput = prompt("Enter student score");

        if (userInput >= 0 && userInput <= 19) {
            alert('GRADE 1');
        }

        if (userInput >= 20 && userInput <= 39) {
            alert('GRADE 2');
        }

        if (userInput >= 40 && userInput <= 59) {
            alert('GRADE 3');
        }

        if (userInput >= 60 && userInput <= 79) {
            alert('GRADE 4');
        }


        if (userInput >= 80 && userInput <= 100) {
            alert('GRADE 5');
        }

       if(userInput > 100) {
        alert('Type only a number from 0-100');
       }


       
        








    </script>

</body>
