<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Is the password correct</title>
</head>

<body>

    <script>
        const username = prompt("Write your password");
        if(username.value = 12341234) {
            alert('Welcome');
        }
        if(username.value != 12341234) {
            alert('Wrong password');
        }
    

    </script>

</body>
