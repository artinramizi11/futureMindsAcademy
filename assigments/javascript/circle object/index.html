<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const circle = {
    radius: 1,
    center: { x: 0, y: 0 }, 
    getRadius: function() {
        return this.radius;
    },
    getArea: function(){
        return Math.PI * this.radius * this.radius;
    },
    getPerimeter: function(){
        return 2 * Math.PI * this.radius;
    },
    getCenter: function(){
        return this.center;
    },
    setCenter: function(newCenter){
        if(typeof newCenter === 'object' && 'x' in newCenter && 'y' in newCenter){
            this.center = newCenter
        }
    },
    grow: function(amount){
        if(amount > 0){
            this.radius += amount;
            console.log('Sucessful, Check circle radius')
        } else {
            console.log('Growth must be a positive number')
        }
    },
    shrink: function(amount){
       return this.radius - amount;
    },
    printDetails: function(){
        console.log(`Print details: Radius: ${this.radius}, Center: ${this.center.x}, ${this.center.y}, Area: ${this.getArea()},
        Perimeter: ${this.getPerimeter()}`)
    }

        }


    </script>
</body>
</html>
