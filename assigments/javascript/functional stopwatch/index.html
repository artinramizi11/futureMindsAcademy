<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h1><span class="minutes">00:<span class="seconds">00,<span class="miliseconds">00</span></span></span></h1>
        <div class="laps">
           <div class="lapNumbers">
            <h1>Lap No.</h1>
           <div class="lapNumber">
            <h1>Lap 1</h1>
            <h1>Lap 2</h1>
            <h1>Lap 3</h1>
           </div>
           </div>
           <div class="lapSplits">
            <h1>Lap No.</h1>
           <div class="lapSplit">
            <h1>Lap 1</h1>
            <h1>Lap 2</h1>
            <h1>Lap 3</h1>
           </div>
           </div>
           <div class="lapTotal">
            <h1>Totals</h1>
           <div class="lapTotal">
            <h1>Lap 1</h1>
            <h1>Lap 2</h1>
            <h1>Lap 3</h1>
           </div>
           </div>

        </div>

        <button class="lapBtn">Lap</button>
        <button class="startBtn">Start</button>
    </section>
    
</body>

</script>
